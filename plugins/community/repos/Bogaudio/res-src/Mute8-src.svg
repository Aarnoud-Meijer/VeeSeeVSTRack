<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="150"
  height="380"
  viewBox="0 0 150 380"
>
  <style>
    text {
      fill: #333;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    text.title {
      font-family: 'Comfortaa', sans-serif;
      font-weight: normal;
    }
    text.brand {
      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
    }
  </style>

  <defs>
    <symbol id="button" viewBox="0 0 20px 20px">
      <g transform="translate(10 10)">
        <circle cx="0" cy="0" r="8.8" stroke-width="1" stroke="#00f" fill="#f00" />
      </g>
    </symbol>

    <symbol id="light" viewBox="0 0 6.4px 6.4px">
      <rect width="6.4" height="6.4" fill="#0f0" />
    </symbol>

    <symbol id="input" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#0f0" fill="#0f0" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#0f0" fill="none" />
      </g>
    </symbol>

    <symbol id="output" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#f00" fill="#f00" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#f00" fill="none" />
      </g>
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="#ddd" />
  <polyline points="1,1 149,1 149,379 1,379 1,1" stroke="#e4e4e4" stroke-width="0.5" fill="none" />
  <polyline points="0.5,0.5 149.5,0.5 149.5,379.5 0.5,379.5 0.5,0.5" stroke="#ebebeb" stroke-width="0.8" fill="none" />
  <polyline points="0,0 150,0 150,380 0,380 0,0" stroke="#f2f2f2" stroke-width="1" fill="none" />

  <!-- <rect width="40" height="20" fill="#0f0" transform="translate(0 0)" /> -->
  <!-- <rect width="40" height="20" fill="#0f0" transform="translate(110 0)" /> -->

  <text class="title" x="36.5" y="19" font-size="12pt" letter-spacing="4px">MUTE8</text>
  <g transform="translate(35.5 374)">
    <text class="brand" font-size="8pt" letter-spacing="2px">BOGAUDIO</text>
    <rect width="3.0" height="3" fill="#ddd" transform="translate(24 -5)" />
  </g>

  <g transform="translate(8 32)">
    <rect width="30" height="328" rx="5" fill="#fafafa" />
    <g transform="translate(3 4)">
      <use id="INPUT1_INPUT" xlink:href="#input" transform="translate(0 0)" />
      <use id="INPUT2_INPUT" xlink:href="#input" transform="translate(0 40)" />
      <use id="INPUT3_INPUT" xlink:href="#input" transform="translate(0 80)" />
      <use id="INPUT4_INPUT" xlink:href="#input" transform="translate(0 120)" />

      <use id="INPUT5_INPUT" xlink:href="#input" transform="translate(0 160)" />
      <use id="INPUT6_INPUT" xlink:href="#input" transform="translate(0 200)" />
      <use id="INPUT7_INPUT" xlink:href="#input" transform="translate(0 240)" />
      <use id="INPUT8_INPUT" xlink:href="#input" transform="translate(0 280)" />
    </g>
    <text font-size="6pt" letter-spacing="2px" transform="translate(9.8 320)">IN</text>
  </g>

  <g transform="translate(43 32)">
    <rect width="30" height="328" rx="5" fill="#fafafa" />
    <g transform="translate(3 4)">
      <use id="MUTE1_INPUT" xlink:href="#input" transform="translate(0 0)" />
      <use id="MUTE2_INPUT" xlink:href="#input" transform="translate(0 40)" />
      <use id="MUTE3_INPUT" xlink:href="#input" transform="translate(0 80)" />
      <use id="MUTE4_INPUT" xlink:href="#input" transform="translate(0 120)" />

      <use id="MUTE5_INPUT" xlink:href="#input" transform="translate(0 160)" />
      <use id="MUTE6_INPUT" xlink:href="#input" transform="translate(0 200)" />
      <use id="MUTE7_INPUT" xlink:href="#input" transform="translate(0 240)" />
      <use id="MUTE8_INPUT" xlink:href="#input" transform="translate(0 280)" />
    </g>
    <text font-size="6pt" letter-spacing="2px" transform="translate(8 320)">CV</text>
  </g>

  <g transform="translate(77.5 32)">
    <!-- <rect width="30" height="328" rx="5" fill="#fafafa" /> -->
    <g transform="translate(0 4)">
      <g transform="translate(0 2)">
        <use id="MUTE1_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE1_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
      <g transform="translate(0 42)">
        <use id="MUTE2_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE2_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
      <g transform="translate(0 82)">
        <use id="MUTE3_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE3_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
      <g transform="translate(0 122)">
        <use id="MUTE4_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE4_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>

      <g transform="translate(0 162)">
        <use id="MUTE5_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE5_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
      <g transform="translate(0 202)">
        <use id="MUTE6_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE6_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
      <g transform="translate(0 242)">
        <use id="MUTE7_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE7_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
      <g transform="translate(0 280)">
        <use id="MUTE8_PARAM" xlink:href="#button" transform="translate(0 2)" />
        <use id="MUTE8_LIGHT" xlink:href="#light" transform="translate(23 8.8)" />
      </g>
    </g>
    <text font-size="6pt" letter-spacing="2px" transform="translate(1 320)">MUTE</text>
  </g>

  <g transform="translate(112 32)">
    <rect width="30" height="328" rx="5" fill="#bbb" />
    <g transform="translate(3 4)">
      <use id="OUTPUT1_OUTPUT" xlink:href="#output" transform="translate(0 0)" />
      <use id="OUTPUT2_OUTPUT" xlink:href="#output" transform="translate(0 40)" />
      <use id="OUTPUT3_OUTPUT" xlink:href="#output" transform="translate(0 80)" />
      <use id="OUTPUT4_OUTPUT" xlink:href="#output" transform="translate(0 120)" />

      <use id="OUTPUT5_OUTPUT" xlink:href="#output" transform="translate(0 160)" />
      <use id="OUTPUT6_OUTPUT" xlink:href="#output" transform="translate(0 200)" />
      <use id="OUTPUT7_OUTPUT" xlink:href="#output" transform="translate(0 240)" />
      <use id="OUTPUT8_OUTPUT" xlink:href="#output" transform="translate(0 280)" />
    </g>
    <text font-size="6pt" letter-spacing="2px" transform="translate(5 320)">OUT</text>
  </g>
</svg>
